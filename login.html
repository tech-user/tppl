
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/mystyle.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</head>
<body>

<div class="container">
  <div class="row">
      <div class="col-sm-12">
        <h1 style="color:#56B681; text-align:center; margin-top:5%;">Production Reporting</h1>
      </div>

  </div><!-- row end-->


  <div class="row" style="margin-top:20%;"><!-- row start here -->



<!-- left part start here -->

      <div class="col-sm-6" style="text-align:center; border-right:solid thin #56B681; height:350px; padding-top:120px;">
        <p><img src="images/tppl-logo.png" alt="tppl-logo" width="500" height="100" class="img-responsive"/></p>
      </div>

<!--left part end  here -->



<!-- right part start here -->

      <div class="col-sm-6" align="center">

        <form class="form" style="width:60%;">
          <div class="form-group form-group-lg">
            <input type="text" class="form-control" name="username" placeholder="Username" style="border:2px solid #4A4A4A; background-color:#252F37; color:#ffff;">
  <br><br>
            <input type="password" class="form-control" name="password" placeholder="Enter Password" style="border:2px solid #4A4A4A; background-color:#252F37; color:#ffff;">
            <br><br>
              <select class="form-control form-group-lg" name="center" style="border:2px solid #4A4A4A; background-color:#252F37; color:#56B681;">
                  <option>Select Center <span class="glyphicon glyphicon-triangle-bottom"></span></option>
                  <option>Hyderabad</option>
                  <option>Karimnagar</option>
                  <option>Nalgonda</option>
                  <option>Khammam</option>
                  <option>Mahabubnagar</option>
                  <option>Warangal</option>
                </select>


          </div>
          <br>
          <button type="submit" class="btn btn-block btn-lg" style="background-color: #56B681; color:#ffff;"><span class="glyphicon glyphicon-log-in"></span> Login</button>

        </form>
<br><br>
<p style="color:#999999; font-size:16px;"><span class="glyphicon glyphicon-exclamation-sign" style="color:#56B681;"></span> Forgot Password?</p>
      </div><!-- right part ende  here -->


  </div> <!-- row end here -->








</div><!-- container end -->

</body>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>


</html>
